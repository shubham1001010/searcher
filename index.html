<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0b0b0b;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 1%;
      width: 98%;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 2rem;
      margin: 2% 4% 0% 0%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: all 0.4s ease;
    }

    header.scrolled {
      justify-content: flex-start;
      padding-left: 2rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 120px auto 150px;
      padding: 2rem;
    }

    .search-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 2rem;
      border: 1px solid rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      width: 200px;
    }

    .search-bar button {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      color: #fff;
      cursor: pointer;
    }

    .results {
      margin-top: 2rem;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 2rem 0 0.5rem;
    }

    .summary {
      margin-top: 0.5rem;
      line-height: 1.6;
      white-space: normal;
      overflow-wrap: break-word;
    }

    .search-options {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .search-options button {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-options button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    img.article-image {
      width: 100%;
      margin: 1rem 0;
      border-radius: 0.75rem;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      display: none;
    }

    iframe#wikiFrame {
      margin-top: 1rem;
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 0.75rem;
      background: #121212;
      filter: invert(1) hue-rotate(180deg);
    }
    /* The toggle button style */
#toggleFullScreenBtn {
  position: fixed;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  color:white;
  background: rgba(255 255 255 / 0.1);
  border: 1px solid rgba(255 255 255 / 0.3);
  color: white;
  border-radius: 1.5rem;
  padding: 0.6rem 1.2rem;
  font-size: 1.2rem;
  cursor: pointer;
  backdrop-filter: blur(10px);
  z-index: 1500;
  transition: background 0.3s, transform 0.3s;
}

#toggleFullScreenBtn:hover {
  background: rgba(255 255 255 / 0.3);
  transform: translateX(-50%) scale(1.05);
}

/* Fullscreen iframe styling */
iframe.fullscreen {
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  width: 100vw !important;
  height: 100vh !important;
  border-radius: 0 !important;
  z-index: 1400 !important;
  transition: all 0.5s ease-in-out;
  filter: none !important; /* remove your invert/hue-rotate when fullscreen */
}

/* Animate iframe normal to fullscreen */
iframe {
  transition: all 0.5s ease-in-out;
}

/* When fullscreen active, button changes to "Back" and moves top-left */
#toggleFullScreenBtn.fullscreen-active {
  top: 20px;
  left: 20px;
  bottom: auto;
  transform: none;
  border-radius: 50%;
  color:black;
  width: 48px;
  height: 48px;
  font-size: 1.8rem;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  z-index: 1600;
}
/* From Uiverse.io by Novaxlo */ 
.capybaraloader {
  width: 14em;
  height: 10em;
  position: relative;
  z-index: 1;
  --color: rgb(204, 125, 45);
  --color2: rgb(83, 56, 28);
  transform: scale(0.75);
}
.capybara {
  width: 100%;
  height: 7.5em;
  position: relative;
  z-index: 1;
}
.loader {
  width: 100%;
  height: 2.5em;
  position: relative;
  z-index: 1;
  overflow: hidden;
}
.capy {
  width: 85%;
  height: 100%;
  background: linear-gradient(var(--color), 90%, var(--color2));
  border-radius: 45%;
  position: relative;
  z-index: 1;
  animation: movebody 1s linear infinite;
}
.capyhead {
  width: 7.5em;
  height: 7em;
  bottom: 0em;
  right: 0em;
  position: absolute;
  background-color: var(--color);
  z-index: 3;
  border-radius: 3.5em;
  box-shadow: -1em 0em var(--color2);
  animation: movebody 1s linear infinite;
}
.capyear {
  width: 2em;
  height: 2em;
  background: linear-gradient(-45deg, var(--color), 90%, var(--color2));
  top: 0em;
  left: 0em;
  border-radius: 100%;
  position: absolute;
  overflow: hidden;
  z-index: 3;
}
.capyear:nth-child(2) {
  left: 5em;
  background: linear-gradient(25deg, var(--color), 90%, var(--color2));
}
.capyear2 {
  width: 100%;
  height: 1em;
  background-color: var(--color2);
  bottom: 0em;
  left: 0.5em;
  border-radius: 100%;
  position: absolute;
  transform: rotate(-45deg);
}
.capymouth {
  width: 3.5em;
  height: 2em;
  background-color: var(--color2);
  position: absolute;
  bottom: 0em;
  left: 2.5em;
  border-radius: 50%;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0.5em;
}
.capylips {
  width: 0.25em;
  height: 0.75em;
  border-radius: 100%;
  transform: rotate(-45deg);
  background-color: var(--color);
}
.capylips:nth-child(2) {
  transform: rotate(45deg);
}
.capyeye {
  width: 2em;
  height: 0.5em;
  background-color: var(--color2);
  position: absolute;
  bottom: 3.5em;
  left: 1.5em;
  border-radius: 5em;
  transform: rotate(45deg);
}
.capyeye:nth-child(4) {
  transform: rotate(-45deg);
  left: 5.5em;
  width: 1.75em;
}
.capyleg {
  width: 6em;
  height: 5em;
  bottom: 0em;
  left: 0em;
  position: absolute;
  background: linear-gradient(var(--color), 95%, var(--color2));
  z-index: 2;
  border-radius: 2em;
  animation: movebody 1s linear infinite;
}
.capyleg2 {
  width: 1.75em;
  height: 3em;
  bottom: 0em;
  left: 3.25em;
  position: absolute;
  background: linear-gradient(var(--color), 80%, var(--color2));
  z-index: 2;
  border-radius: 0.75em;
  box-shadow: inset 0em -0.5em var(--color2);
  animation: moveleg 1s linear infinite;
}
.capyleg2:nth-child(3) {
  width: 1.25em;
  left: 0.5em;
  height: 2em;
  animation: moveleg2 1s linear infinite 0.075s;
}

@keyframes moveleg {
  0% {
    transform: rotate(-45deg) translateX(-5%);
  }
  50% {
    transform: rotate(45deg) translateX(5%);
  }
  100% {
    transform: rotate(-45deg) translateX(-5%);
  }
}

@keyframes moveleg2 {
  0% {
    transform: rotate(45deg);
  }
  50% {
    transform: rotate(-45deg);
  }
  100% {
    transform: rotate(45deg);
  }
}

@keyframes movebody {
  0% {
    transform: translateX(0%);
  }
  50% {
    transform: translateX(2%);
  }
  100% {
    transform: translateX(0%);
  }
}

.loaderline {
  width: 50em;
  height: 0.5em;
  border-top: 0.5em dashed var(--color2);
  animation: moveline 10s linear infinite;
}

@keyframes moveline {
  0% {
    transform: translateX(0%);
    opacity: 0%;
  }
  5% {
    opacity: 100%;
  }
  95% {
    opacity: 100%;
  }
  100% {
    opacity: 0%;
    transform: translateX(-70%);
  }
}


  </style>
</head>
<body>
  <header>
    <div class="logo">Search</div>
  </header>

  <div class="loading" id="loading">
    <!-- From Uiverse.io by Novaxlo --> 
<div class="capybaraloader">
  <div class="capybara">
    <div class="capyhead">
      <div class="capyear">
        <div class="capyear2"></div>
      </div>
      <div class="capyear"></div>
      <div class="capymouth">
        <div class="capylips"></div>
        <div class="capylips"></div>
      </div>
      <div class="capyeye"></div>
      <div class="capyeye"></div>
    </div>
    <div class="capyleg"></div>
    <div class="capyleg2"></div>
    <div class="capyleg2"></div>
    <div class="capy"></div>
  </div>
  <div class="loader">
    <div class="loaderline"></div>
  </div>
</div>

  </div>

  <div class="container">
    <div class="search-options" id="search-options"></div>
    <div class="results" id="results" style="display: none;">
      <div class="section-title">Summary:</div>
      <div id="summary" class="summary"></div>

      <div class="section-title">Wikipedia Context:</div>
      <iframe id="wikiFrame"></iframe>
      <!-- Add this button right after your iframe -->
<button id="toggleFullScreenBtn" style="display:none;">⤢ Fullscreen</button>

    </div>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Wikipedia...">
    <button onclick="startSearch()">Search</button>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchOptions = document.getElementById('search-options');
    const summaryDiv = document.getElementById('summary');
    const results = document.getElementById('results');
    const loading = document.getElementById('loading');
    const wikiFrame = document.getElementById('wikiFrame');

    function startSearch() {
      const query = searchInput.value.trim();
      if (!query) return;

      summaryDiv.innerHTML = '';
      searchOptions.innerHTML = '';
      wikiFrame.src = '';
      results.style.display = 'none';
      loading.style.display = 'block';

      fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`)
        .then(res => res.json())
        .then(data => {
          loading.style.display = 'none';
          const titles = data.query.search.map(result => result.title);
          titles.forEach(title => {
            const btn = document.createElement('button');
            btn.textContent = title;
            btn.onclick = () => fetchSummaryAndEmbed(title);
            searchOptions.appendChild(btn);
          });
        });
    }

    function fetchSummaryAndEmbed(title) {
      loading.style.display = 'block';
      searchOptions.innerHTML = '';
      summaryDiv.innerHTML = '';
      wikiFrame.src = '';
      results.style.display = 'block';

      fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`)
        .then(res => res.json())
        .then(data => {
          const summaryText = data.extract;
          const img = data.thumbnail ? `<img class="article-image" src="${data.thumbnail.source}">` : '';
          summaryDiv.innerHTML = `<div>${summaryText}</div>${img}`;
          loading.style.display = 'none';
        });

      // Embed Wikipedia page in iframe and apply dark filter
      wikiFrame.src = `https://en.wikipedia.org/wiki/${encodeURIComponent(title)}`;
      updateToggleBtnVisibility();

    }

    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 10) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
    const toggleBtn = document.getElementById('toggleFullScreenBtn');
const iframe = document.getElementById('wikiFrame');

function updateToggleBtnVisibility() {
  // Show toggle button only if iframe has a src loaded and results visible
  if (iframe.src && results.style.display !== 'none') {
    toggleBtn.style.display = 'block';
  } else {
    toggleBtn.style.display = 'none';
    // Also reset iframe fullscreen in case iframe hidden
    iframe.classList.remove('fullscreen');
    toggleBtn.classList.remove('fullscreen-active');
  }
}

// Call this whenever iframe src or results visibility changes
// In your existing fetchSummaryAndEmbed(), after setting iframe src and results.style.display = 'block', add:
updateToggleBtnVisibility();

// Toggle fullscreen on button click
toggleBtn.onclick = () => {
  const isFullscreen = iframe.classList.contains('fullscreen');
  if (isFullscreen) {
    // Exit fullscreen
    iframe.classList.remove('fullscreen');
    toggleBtn.classList.remove('fullscreen-active');
    toggleBtn.textContent = '⤢ Fullscreen'; // fullscreen icon
  } else {
    // Enter fullscreen
    iframe.classList.add('fullscreen');
    toggleBtn.classList.add('fullscreen-active');
    toggleBtn.textContent = '×'; // close icon
  }
};

// Also update button visibility on page load and search
window.addEventListener('load', updateToggleBtnVisibility);

  </script>
</body>
</html>
